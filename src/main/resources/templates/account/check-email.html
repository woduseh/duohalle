<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
  <body class="bg-light">
  <div class="container">
    <div class="py-5 text-center" th:if="${error != null}">
      <p class="lead">듀오할래 가입</p>
      <div class="alert alert-danger" role="alert" th:text="${error}"></div>
      <p class="lead" th:text="${email}">your@email.com</p>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
      <p class="lead">듀오할래 가입</p>

      <h2>듀오할래 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

      <div>
        <p class="lead" th:text="${email}">your@email.com</p>
        <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
      </div>
    </div>
  </div>
  </body>
</th:block>
</html>
